<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <h1 id="header-name"></h1>
      <span id="header-role" class="role"></span>
      <ul id="header-contacts" class="flex-box">
        <li id="contacts-mobile" class="flex-item white-text">mobile: </li>
        <li id="contacts-email" class="flex-item white-text">email: </li>
        <li id="contacts-twitter" class="flex-item white-text">twitter: </li>
        <li id="contacts-github" class="flex-item white-text">github: </li>
      </ul>
      <img id="biopic" class="biopic" alt="Porfile Pic">
      <p id="header-desc" class="welcome-message"></p>
      <h3 id="skills-h3">Skills at a Glance:</h3><ul id="header-skills" class="flex-column"></ul>
    </div>

    <div style="clear: both;"></div>

    <div id="work" class="gray">
      <h2>Work Experience</h2>
      <div id="work-list" class="work-entry">

      </div>
    </div>

    <div id="projects">
      <h2>Projects</h2>
    </div>

    <div id="education" class="gray">
      <h2>Education</h2>
    </div>

    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>

    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text white-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>

  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC14N7JGl9lY4frkkSrE9wVrHk6xOyO1XU"></script>
